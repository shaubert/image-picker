apply plugin: 'com.android.library'

repositories {
    maven{url "https://github.com/shaubert/maven-repo/raw/master/releases"}
    google()
}

dependencies {
    api("com.shaubert.lifecycle.objects:library:1.4") {
        exclude group: "com.android.support"
    }
    implementation('com.shaubert.ui.dialogs:library:1.0.6') {
        exclude group: "com.android.support"
    }
    api('com.shaubert.m.permission:library:1.0.1') {
        exclude group: "com.android.support"
    }
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:support-fragment:27.1.1'

    implementation('com.github.chrisbanes.photoview:library:1.2.4') {
        exclude group: "com.android.support"
    }
    implementation('com.shaubert.edmodo.cropper.fork:library:1.0.5') {
        exclude group: "com.android.support"
    }
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
    }
}

apply from: '../maven_push.gradle'